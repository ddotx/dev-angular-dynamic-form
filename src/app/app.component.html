<mat-toolbar color="primary" class="mat-elevation-z4">
    <span>
<!-- 
        <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button> -->
      <button mat-mini-fab (click)="sidenav.toggle()">
          <mat-icon>home</mat-icon>
      </button>
      <span class="title">
        {{title}}
      </span>
    </span>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <!-- <mat-sidenav #sidenav mode="side" opened class="app-sidenav"> -->
        <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
        (closed)="events.push('close!')">
      <nav>
        <a mat-button class="nav-link"
          *ngFor="let link of links"
          [routerLink]="link.path" routerLinkActive="active">
          <mat-icon>
            {{link.icon}}
          </mat-icon>
          {{link.title}}
        </a>
      </nav>
    </mat-sidenav>


<router-outlet></router-outlet>
